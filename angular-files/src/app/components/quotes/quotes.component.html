<div class="container">
  <div
    class="card m-2"
    *ngFor="let quote of quotes; let i = index"
    appMostLiked
    [ngClass]="{ highlight: quote.isMostLiked }"
  >
    <div class="card-header text-end">
      Submitted by: {{ quote.submittedBy }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>
          {{ quote.quoteMessage }}
        </p>
        <footer class="blockquote-footer">
          <cite> Author ~ {{ quote.quoteAuthor }} </cite>
          <p class="text-end">
            {{ quote.completeDate | date }}
            <span>{{ quote.completeDate }} ago)</span>
          </p>
        </footer>
      </blockquote>
      <div>
        <app-buttons
          [quote]="quote"
          (isUpVote)="upVote($event, i)"
          (isDownVote)="downVote($event, i)"
          (isComplete)="deleteQuote($event, i)"
        >
        </app-buttons>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <app-form (addQuote)="addNewQuote($event)"></app-form>
</div>
