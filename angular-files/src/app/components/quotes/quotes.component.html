<div class="container">
  <div class="card m-1" *ngFor="let quote of quotes; let i = index">
    <div class="card-header text-end">Submitted by: {{quote.submittedBy}}</div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{quote.quoteMessage}}</p>
        <footer class="blockquote-footer">
          <cite>
              Author ~ {{quote.quoteAuthor}}
          </cite>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
